{% load static %}
<div id="kt_header" class="header align-items-stretch">
    <!--begin::Container-->
    <div class="container-xxl d-flex align-items-stretch justify-content-between">
        <!--begin::Brand-->
        <div class="d-flex align-items-center flex-grow-1 flex-lg-grow-0 w-lg-225px me-5">
            <!--begin::Logo-->
            <a href="{% url 'main' %}">
                <img alt="Logo" src="{% static 'assets/media/inma/logo-desktop.jpg' %}"
                     class="d-none d-lg-inline h-30px"/>
                <img alt="Logo" src="{% static 'assets/media/inma/logo-mobile.jpg' %}"
                     class="d-lg-none h-25px"/>
            </a>
            <!--end::Logo-->
        </div>
        <!--end::Brand-->
        <!--begin::Wrapper-->
        <div class="d-flex align-items-stretch justify-content-between flex-lg-grow-1">
            <!--begin::Navbar-->
            <div class="d-flex align-items-stretch" id="kt_header_nav">
                <!--begin::Menu wrapper-->
                <div class="header-menu align-items-stretch" data-kt-drawer="true"
                     data-kt-drawer-name="header-menu" data-kt-drawer-activate="{default: true, lg: false}"
                     data-kt-drawer-overlay="true" data-kt-drawer-width="{default:'200px', '300px': '250px'}"
                     data-kt-drawer-direction="end" data-kt-drawer-toggle="#kt_header_menu_mobile_toggle"
                     data-kt-swapper="true" data-kt-swapper-mode="prepend"
                     data-kt-swapper-parent="{default: '#kt_body', lg: '#kt_header_nav'}">
                    <!--begin::Menu-->
                    {% include './menu.html' %}
                    <!--end::Menu-->
                </div>
                <!--end::Menu wrapper-->
            </div>
            <!--end::Navbar-->
            <!--begin::Toolbar wrapper-->
            <div class="d-flex align-items-stretch flex-shrink-0">
                <!--begin::User-->
                {% if user.is_authenticated %}
                    <div class="d-flex align-items-center ms-lg-5" id="kt_header_user_menu_toggle">
                        <!--begin::User info-->
                        <div class="btn btn-active-light d-flex align-items-center bg-hover-light py-2 px-2 px-md-3"
                             data-kt-menu-trigger="click" data-kt-menu-attach="parent"
                             data-kt-menu-placement="bottom-end">
                            <!--begin::Name-->
                            <div class="d-none d-md-flex flex-column align-items-end justify-content-center me-2">
                                <span class="text-muted fs-7 fw-bold lh-1 mb-2">안녕하세요</span>
                                <span class="text-dark fs-base fw-bolder lh-1">{{ user.profile.name }} 님</span>
                            </div>
                            <!--end::Name-->
                            <!--begin::Symbol-->
                            <div class="symbol symbol-30px symbol-md-40px">
                                <img src="{{ user.profile.profile }}" alt="image"/>
                            </div>
                            <!--end::Symbol-->
                        </div>
                        <!--end::User info-->
                        <!--begin::User account menu-->
                        <div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg menu-state-primary fw-bold py-4 fs-6 w-275px"
                             data-kt-menu="true">
                            <!--begin::Menu item-->
                            <div class="menu-item px-3">
                                <div class="menu-content d-flex align-items-center px-3">
                                    <!--begin::Avatar-->
                                    <div class="symbol symbol-50px me-5">
                                        <img alt="Logo" src="{{ user.profile.profile }}"/>
                                    </div>
                                    <!--end::Avatar-->
                                    <!--begin::Username-->
                                    <div class="d-flex flex-column">
                                        <div class="fw-bolder d-flex align-items-center fs-5">{{ user.profile.name }}
                                            <span class="badge badge-light-success fw-bolder fs-8 px-2 py-1 ms-2">Pro</span>
                                        </div>
                                    </div>
                                    <!--end::Username-->
                                </div>
                            </div>
                            <!--end::Menu item-->
                            <!--begin::Menu separator-->
                            <div class="separator my-2"></div>
                            <!--end::Menu separator-->
                            <!--begin::Menu item-->
                            <div class="menu-item px-5">
                                <a href="{% url 'mypage' %}" class="menu-link px-5">정보수정</a>
                            </div>
                            <div class="menu-item px-5">
                                <a href="{% url 'logout' %}" class="menu-link px-5">로그아웃</a>
                            </div>
                        </div>
                        <!--end::User account menu-->
                    </div>
                {% else %}
                    <div class="d-flex align-items-center ms-lg-5">
                        <!--begin::User info-->
                        <div class="btn btn-active-light d-flex align-items-center bg-hover-light py-2 px-2 px-md-3"
                             data-kt-menu-trigger="click" data-kt-menu-attach="parent"
                             data-kt-menu-placement="bottom-end">
                            <!--begin::Name-->
                            <div class="d-flex flex-column align-items-end justify-content-center">
                                <a href="{% url 'sign-in' %}?next={{ request.path }}">로그인</a>
                            </div>
                            <!--end::Name-->
                        </div>
                        <!--end::User info-->
                    </div>
                {% endif %}
                <!--end::User -->
                <!--begin::Header menu toggle-->
                <div class="d-flex d-lg-none align-items-center me-n2" title="Show header menu">
                    <button class="btn btn-icon btn-active-light-primary w-30px h-30px w-md-40px h-md-40px"
                            id="kt_header_menu_mobile_toggle">
                        <!--begin::Svg Icon | path: icons/duotune/text/txt001.svg-->
                        <span class="svg-icon svg-icon-1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                 viewBox="0 0 24 24" fill="none">
                                <path d="M13 11H3C2.4 11 2 10.6 2 10V9C2 8.4 2.4 8 3 8H13C13.6 8 14 8.4 14 9V10C14 10.6 13.6 11 13 11ZM22 5V4C22 3.4 21.6 3 21 3H3C2.4 3 2 3.4 2 4V5C2 5.6 2.4 6 3 6H21C21.6 6 22 5.6 22 5Z"
                                      fill="black"/>
                                <path opacity="0.3"
                                      d="M21 16H3C2.4 16 2 15.6 2 15V14C2 13.4 2.4 13 3 13H21C21.6 13 22 13.4 22 14V15C22 15.6 21.6 16 21 16ZM14 20V19C14 18.4 13.6 18 13 18H3C2.4 18 2 18.4 2 19V20C2 20.6 2.4 21 3 21H13C13.6 21 14 20.6 14 20Z"
                                      fill="black"/>
                            </svg>
										</span>
                        <!--end::Svg Icon-->
                    </button>
                </div>
                <!--end::Header menu toggle-->
            </div>
            <!--end::Toolbar wrapper-->
        </div>
        <!--end::Wrapper-->
    </div>
    <!--end::Container-->
</div>
